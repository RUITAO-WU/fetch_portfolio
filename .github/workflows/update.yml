name: Update Eastmoney NAVs

on:
  workflow_dispatch: {}
  schedule:
    # 每个工作日 12:30 UTC 运行一次（可按需调整）
    - cron: "30 17 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch
        run: python fetch_eastmoney.py

      - name: List site dir
        run: |
          echo "==== site/ ===="
          ls -lh site || true

      - name: Check site not empty
        run: |
          if [ -z "$(ls -A site 2>/dev/null)" ]; then
            echo "site/ is empty, aborting deploy"
            exit 1
          fi

      - name: Commit artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update NAV data"
          branch: main
          file_pattern: |
            data/*.csv
            site/*.html
            site/*.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
